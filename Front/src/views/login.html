<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Login - Servi√ßos UAU ::</title>

    <link rel="stylesheet" href="../public/style/login.css">
</head>

<body>
    <div id="principal">
        <img class="imagemLogo" src="../public/svg/logo.svg" alt="100" width="200">
        <div id="modal">
            <h2> Login</h2>
            <div id="escritas">

                <div id="escritas">
                    <input type="radio" name="opcao" value="cliente"> Cliente
                    <input type="radio" name="opcao" value="profissional"> Profissional
                </div>

            </div>
            <div id="cadastro">
                <button>
                    <a href="">Cadastrar</a>
                </button>
            </div>
            <div>

                <div id="elementos">
                    <div class="email"></div>
                    <p>E-mail </p>
                    <img src="../public/svg/email.svg" alt="20" width="20">
                    <input id="campoEmail" type="email" placeholder="Nome/email...">
                </div>
                <br>
                <div id="senha">
                    <p>Senha</p>
                    <img src="../public/svg/senha.svg" alt="20" width="20">
                    <input id="campoSenha" type="password" placeholder="Senha...">
                </div>
                <br><br>

            </div>
            <p id="p">
                Esqueceu sua senha?
            </p>

            <div id="imagem">
                <img src="../public/svg/menina.svg" alt="120" width="240">

            </div>
            <div>
                <input id="botao-entrar" type="button" value="Entrar" />
            </div>
        </div>

    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

<script type="module" src="/Front/src/js/login.js"></script>

</html>
