<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>:: Serviços UAU ::</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../public/style/login/login.css">
</head>

<body>
    <div class="form-signin text-center">
        <img src="../public/svg/svgBarbara/Logo.svg" alt="Logo">
        <p class="lead">Escolha uma das opções abaixo</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioLoginCliente"
                value="option1" checked>
            <label class="form-check-label" for="radioLoginCliente">Cliente</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioLoginProfissional"
                value="option2">
            <label class="form-check-label" for="radioLoginProfissional">Profissional</label>
        </div>

        <main id="form-Cliente" class="form-signin form-Cliente text-center hide">
            <div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    <label for="inputEmail">Email Cliente</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="inputSenha" placeholder="Password">
                    <label for="inputSenha">Senha</label>
                </div>
                <div>
                    <input class="w-100 mb-2 btn btn-lg btn-dark" id="botao-entrar" type="button" value="Entrar">
                    <input class="w-100 btn btn-lg btn-dark" id="botao-cadastro" type="button" value="Cadastrar">
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2020 – 2021</p>
        </main>

        <main id="form-Empresa" class="form-signin form-Empresa text-center hide">
            <div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputEmailEmpresa" placeholder="name@example.com">
                    <label for="inputEmailEmpresa">Email Empresa</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="inputSenhaEmpresa" placeholder="Password">
                    <label for="inputSenhaEmpresa">Senha</label>
                </div>
                <div>
                    <input class="w-100 mb-2 btn btn-lg btn-dark" id="botaoEntrarEmpresa" type="button" value="Entrar">
                    <input class="w-100 btn btn-lg btn-dark" id="btnCadastroEmpresa" type="button" value="Cadastrar">
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2020 – 2021</p>
        </main>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>

<script type="module" src="../js/autenticacao/loginCliente.js"></script>
<script type="module" src="../js/autenticacao/loginEmpresa.js"></script>

</html>
